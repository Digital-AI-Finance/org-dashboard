name: Rebuild Research Platform

on:
  # Run on schedule (daily at 2 AM UTC)
  schedule:
    - cron: '0 2 * * *'

  # Run on manual trigger
  workflow_dispatch:

  # Run when build scripts are updated
  push:
    branches:
      - main
    paths:
      - 'scripts/**'
      - '.github/workflows/rebuild-platform.yml'

jobs:
  rebuild:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install PyGithub requests Jinja2 plotly scikit-learn networkx beautifulsoup4

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Run full platform build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_ORG: Digital-AI-Finance
        run: |
          echo "Starting platform rebuild..."
          python scripts/build_research_platform.py Digital-AI-Finance

      - name: Generate markdown pages
        run: |
          echo "Generating markdown pages..."
          python scripts/generate_markdown.py

      - name: Check for changes
        id: check_changes
        run: |
          if [[ -n $(git status -s) ]]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected:"
            git status -s
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No changes detected"
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git add data/ docs/
          git commit -m "Update dashboard data [skip ci]

          Automated rebuild: $(date -u +'%Y-%m-%d %H:%M:%S UTC')
          - Refreshed repository data from GitHub API
          - Regenerated all visualizations and analytics
          - Updated markdown pages

          Generated by GitHub Actions"

          git push origin main

      - name: Build summary
        if: always()
        run: |
          echo "=========================================="
          echo "BUILD SUMMARY"
          echo "=========================================="
          if [ -f data/build_log.json ]; then
            python -c "
import json
with open('data/build_log.json', 'r', encoding='utf-8') as f:
    log = json.load(f)
    print(f\"Timestamp: {log.get('timestamp', 'N/A')}\")
    print(f\"Organization: {log.get('organization', 'N/A')}\")
    print(f\"Total Repos: {log.get('total_repos', 'N/A')}\")
    print(f\"Phases Completed: {log.get('phases_completed', 'N/A')}\")
    print(f\"Errors: {len(log.get('errors', {}))}\")
"
          else
            echo "Build log not found"
          fi
          echo "=========================================="
