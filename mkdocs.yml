site_name: Digital AI Finance - Repository Dashboard
site_description: Comprehensive overview of all repositories in the Digital-AI-Finance GitHub organization
site_author: Digital AI Finance
repo_url: https://github.com/Digital-AI-Finance/org-dashboard
edit_uri: ""

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy

extra_css:
  - stylesheets/academic.css

plugins:
  - search:
      lang: en

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.details

nav:
  - Home: index.md
  - Statistics: stats.md
  - Dashboards:
    - Impact Metrics: dashboards/impact.md
    - Time-Series Analytics: dashboards/timeseries.md
  - Search: search.md
  - Repositories:
    - All Repos: repos/index.md
  - By Language:
    - Overview: by-language/index.md
  - By Topic:
    - Overview: by-topic/index.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Digital-AI-Finance
